<!DOCTYPE html>
<html>
<head>
    <title>현재 시간</title>
    <style>
        body {
            background-color: black; /* 배경색을 검은색으로 지정 */
            color: white; /* 글자색을 하얀색으로 지정 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            /* 글자크기 */
            width: 80%; 
            text-align: center;
            font-size: 1800%;
        }
    </style>
    <script>
    function showTime() {
      var date = new Date();
      var hours = date.getHours().toString().padStart(2, "0"); // 시간
      var minutes = date.getMinutes().toString().padStart(2, "0"); // 분
      var seconds = date.getSeconds().toString().padStart(2, "0"); // 초
      var time = hours + ":" + minutes + ":" + seconds;
      document.getElementById("clock").innerText = time;
    }
    setInterval(showTime, 1000);

    // 화면 클릭 시 index.html로 이동
    document.addEventListener("click", function() {
        window.location.href = "index.html";
    });
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
